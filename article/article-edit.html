<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>编辑文章</title>
  <link rel="stylesheet" href="/assets/lib/layui/css/layui.css">
  <link rel="stylesheet" href="/assets/lib/cropper/cropper.css">
  <link rel="stylesheet" href="/assets/css/article/article-add.css">

</head>

<body>
  <div class="layui-card">
    <div class="layui-card-header">编辑文章</div>
    <div class="layui-card-body">
      <form class="layui-form" action="" id="edit-form" lay-filter="edit-form">
        <div class="layui-form-item">
          <label class="layui-form-label">文章标题</label>
          <div class="layui-input-block">
            <input type="text" name="title" required lay-verify="required" placeholder="请输入文章标题" autocomplete="off"
              class="layui-input">
          </div>
        </div>
        <div class="layui-form-item">
          <label class="layui-form-label">文章类别</label>
          <div class="layui-input-block">
            <select name="cate_id">
              <option value=""></option>
            </select>
          </div>
        </div>
        <div class="layui-form-item">
          <label class="layui-form-label">文章内容</label>
          <div class="layui-input-block">
            <textarea name="content" id=""></textarea>
          </div>
        </div>
        <div class="layui-form-item">
          <label class="layui-form-label">文章封面</label>
          <!-- 选择封面区域 -->
          <div class="layui-input-block cover-box">
            <!-- 左侧裁剪区域 -->
            <div class="cover-left">
              <img id="image" src="/assets/images/sample2.jpg" alt="" />
            </div>
            <!-- 右侧预览区域和选择封面区域 -->
            <div class="cover-right">
              <!-- 预览的区域 -->
              <div class="img-preview"></div>
              <!-- 选择封面按钮 -->
              <input type="file" name="" id="cover-file" style="display: none;">
              <button type="button" class="layui-btn layui-btn-danger" id="cover">选择封面</button>
            </div>
          </div>
        </div>
        <div class="layui-form-item">
          <label class="layui-form-label">单选框</label>
          <div class="layui-input-block">
            <input type="radio" name="state" value="已发布" title="已发布">
            <input type="radio" name="state" value="草稿" title="草稿" checked>
          </div>
        </div>
        <div class="layui-form-item">
          <div class="layui-input-block">
            <button class="layui-btn" lay-submit lay-filter="formDemo">发布</button>
          </div>
        </div>
      </form>
    </div>
  </div>

  <!-- 文章分类下拉菜单渲染 start -->
  <script type="text/html" id="tpl-categroy">
    {{each data item}}
    <option value="{{item.Id}}">{{item.name}}</option>
    {{/each}}
  </script>

  <script src="/assets/lib/jquery.js"></script>
  <script src="/assets/lib/layui/layui.all.js"></script>
  <script src="/assets/lib/tinymce/tinymce.min.js"></script>
  <script src="/assets/lib/tinymce/tinymce_setup.js"></script>
  <script src="/assets/lib/template-web.js"></script>
  <script src="/assets/lib/cropper/Cropper.js"></script>
  <script src="/assets/lib/cropper/jquery-cropper.js"></script>
  <script src="/assets/api/common.js"></script>
  <script src="/assets/api/article/article.js"></script>
  <script src="/assets/js/article/article-edit.js"></script>
  <script>
    
  </script>
</body>

</html>
