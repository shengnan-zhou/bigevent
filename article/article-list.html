<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>文章类别</title>
  <link rel="stylesheet" href="/assets/lib/layui/css/layui.css">
  <link rel="stylesheet" href="/assets/css/article/category.css">
</head>

<body>
  <div class="layui-card">
    <div class="layui-card-header">
      文章列表
    </div>
    <div class="layui-card-body">
      <form action="" class="layui-form" id="filter-form">
        <div class="layui-form-item">
          <div class="layui-inline">
            <div class="layui-input-inline" style="width: 200px;">
              <select name="cate_id">
                <option value=""></option>
              </select>
            </div>
          </div>
          <div class="layui-inline">
            <div class="layui-input-inline" style="width: 200px;">
              <select name="state">
                <option value=""></option>
                <option value="已发布">已发布</option>
                <option value="草稿">草稿</option>
              </select>
            </div>
          </div>
          <div class="layui-inline">
            <div class="layui-input-inline" style="width: 100px;">
              <button class="layui-btn" lay-submit lay-filter="formDemo">筛选</button>
            </div>
          </div>
        </div>
      </form>
      <table class="layui-table">
        <colgroup>
          <col width="35%">
          <col width="15%">
          <col width="15%">
          <col width="15%">
          <col>
        </colgroup>
        <thead>
          <tr>
            <th>文章标题</th>
            <th>分类</th>
            <th>发表时间</th>
            <th>状态</th>
            <th>操作</th>
          </tr>
        </thead>
        <tbody>

        </tbody>
      </table>
      <div id="page"></div>
    </div>
  </div>

  <!-- 文章列表渲染 start -->
  <script type="text/html" id="tpl-list">
    {{each data item}}
    <tr>
      <td>{{item.title}}</td>
      <td>{{item.cate_name}}</td>
      <td>{{item.pub_date}}</td>
      <td>{{item.state}}</td>
      <td>
        <button type="button" data-id="{{item.Id}}" class="layui-btn layui-btn-normal layui-btn-xs" id="edit">编辑</button>
        <button type="button" data-id="{{item.Id}}" class="layui-btn layui-btn-danger layui-btn-xs" id="del">删除</button>
      </td>
    </tr>
    {{/each}}
  </script>
  <!-- 文章分类渲染 end -->


    <!-- 文章分类下拉菜单渲染 start -->
    <script type="text/html" id="tpl-categroy">
      {{each data item}}
      <option value="{{item.Id}}">{{item.name}}</option>
      {{/each}}
    </script>

  <!-- 文章分类下拉菜单渲染 end -->
  <script src="/assets/lib/jquery.js"></script>
  <script src="/assets/lib/layui/layui.all.js"></script>
  <script src="/assets/lib/template-web.js"></script>
  <script src="/assets/api/common.js"></script>
  <script src="/assets/api/article/article.js"></script>
  <script src="/assets/js/article/article-list.js"></script>

</body>

</html>
