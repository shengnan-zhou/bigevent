<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>登录页面</title>
  <link rel="stylesheet" href="/assets/css/login.css">
  <link rel="stylesheet" href="/assets/lib/layui/css/layui.css">
  <link rel="stylesheet" href="/assets/fonts/iconfont.css">
</head>

<body>
  <img src="/assets/images/logo.png" alt="">
  <div class="wrapper">

    <!-- 登录表单 start -->
    <div class="login">
      <div class="title"></div>
      <form class="layui-form" action="">
        <div class="layui-form-item">
          <i class="layui-icon layui-icon-username"></i>
          <input type="text" name="username" required lay-verify="required" placeholder="请输入用户名" autocomplete="off"
            class="layui-input">
        </div>
        <div class="layui-form-item">
          <i class="layui-icon layui-icon-password"></i>
          <input type="password" name="password" required lay-verify="required" placeholder="请输入密码" autocomplete="off"
            class="layui-input">
        </div>
        <div class="layui-form-item">
          <button class="layui-btn layui-btn-normal" lay-submit lay-filter="formDemo" style="width: 100%;">登录</button>
        </div>
        <div class="layui-form-item">
          <a href="javascript:;" class="to-register">去注册</a>
        </div>
      </form>
    </div>
    <!-- 登录表单 end -->

    <!-- 注册表单 start -->
    <div class="register" >
      <div class="title"></div>
      <form class="layui-form" action="">
        <div class="layui-form-item">
          <i class="layui-icon layui-icon-username"></i>
          <input type="text" name="username" required lay-verify="required|len" placeholder="请输入用户名" autocomplete="off"
            class="layui-input">
        </div>
        <div class="layui-form-item">
          <i class="layui-icon layui-icon-password"></i>
          <input type="password" name="password" required lay-verify="required" placeholder="请输入密码" autocomplete="off"
            class="layui-input">
        </div>
        <div class="layui-form-item">
          <i class="layui-icon layui-icon-password"></i>
          <input type="password" required lay-verify="required|same" placeholder="请确认密码" autocomplete="off"
            class="layui-input">
        </div>
        <div class="layui-form-item">
          <button class="layui-btn layui-btn-normal" lay-submit lay-filter="formDemo" style="width: 100%;">注册</button>
        </div>
        <div class="layui-form-item">
          <a href="javascript:;" class="to-login">去登录</a>
        </div>
      </form>
    </div>
    <!-- 注册表单 end -->
  </div>

  <!-- 加载外部js文件 start -->
  <script src="/assets/lib/layui/layui.all.js"></script>
  <script src="/assets/lib/jquery.js"></script>
  <script src="/assets/js/login.js"></script>
  <script src="/assets/api/login.js"></script>
  <!-- 加载外部js文件 end -->

  <script>
    //实现注册
    register();
    //实现登录
    login();
  </script>

</body>
</html>
