<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>修改用户信息</title>
  <link rel="stylesheet" href="/assets/lib/layui/css/layui.css">
</head>
<body>
  <div class="layui-card">
    <div class="layui-card-header">修改用户信息</div>
    <div class="layui-card-body">
      <form class="layui-form" action="" id="userinfo-form" lay-filter="userinfo-form">
        <div class="layui-form-item">
          <label class="layui-form-label">登录名称</label>
          <div class="layui-input-block">
            <input type="text" name="username" required disabled lay-verify="required" placeholder="请输入登录名称" autocomplete="off" class="layui-input">
          </div>
        </div>
        <div class="layui-form-item">
          <label class="layui-form-label">用户昵称</label>
          <div class="layui-input-block">
            <input type="text" name="nickname" required  lay-verify="required|same" placeholder="请输入用户昵称" autocomplete="off" class="layui-input">
          </div>
        </div>
        <div class="layui-form-item">
          <label class="layui-form-label">用户邮箱</label>
          <div class="layui-input-block">
            <input type="text" name="email" required  lay-verify="required|diff" placeholder="请输入用户邮箱" autocomplete="off" class="layui-input">
          </div>
        </div>
        <div class="layui-form-item">
          <div class="layui-input-block">
            <input type="hidden" name="id">
            <button class="layui-btn" lay-submit lay-filter="formDemo">立即提交</button>
            <button type="reset" class="layui-btn layui-btn-primary">重置</button>
          </div>
        </div>
        </form>
    </div>
  </div>

  <script src="/assets/lib/jquery.js"></script>
  <script src="/assets/lib/layui/layui.all.js"></script>
  <script src="/assets/api/common.js"></script>
  <script src="/assets/api/index.js"></script>
  <script src="/assets/js/index.js"></script>
  <script src="/assets/api/user/userinfo.js"></script>
  <script src="/assets/js/user/userinfo.js"></script>
</body>
</html>
